<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha - TechShop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <div class="header-container">
        <img src="logo.png" alt="Logo TechShop" class="logo">
        <h1>Esqueci Minha Senha</h1>
    </div>
</header>

<main class="reset-password-container">
    <form id="reset-form">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
        <button type="submit">Redefinir Senha</button>
    </form>

    <!-- Popup de confirmação -->
    <div id="popup" class="popup" style="display:none;">
        <p>O link para redefinir a senha foi enviado para o seu e-mail.</p>
        <button onclick="window.location.href='index.html'">Voltar ao Login</button>
    </div>
</main>

<footer>
    <p>&copy; 2024 TechShop - Todos os direitos reservados</p>
</footer>

</body>
</html>
